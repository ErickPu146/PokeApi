<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEMON API</title>
    <link rel="stylesheet" href="./Assets/bootstrapAssets/dist/css/bootstrap.min.css">

        <nav class="navbar navbar-expand-md bg-dark" style=" height: auto;">
